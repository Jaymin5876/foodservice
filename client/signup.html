<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Food Delivery Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
<header class="bg-primary text-white text-center p-4">
    <h1>Food Delivery Service</h1>
    <p>Signup to create your account</p>
</header>

<div class="login-container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title text-center">Signup</h5>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone</label>
                    <input type="text" class="form-control" id="signupPhone" required>
                </div>
                <div class="form-group">
                    <label for="signupAddress">Address</label>
                    <textarea class="form-control" id="signupAddress" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
