<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Food Delivery Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="dashboard.js"></script> <!-- Link to dashboard script -->
</head>
<body>

<header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
    <h1>Food Delivery Service</h1>
    <div id="userProfile" class="d-flex align-items-center">
        <span>Welcome, <strong id="loggedInUser">Guest</strong></span>
    </div>
</header>

<section class="container my-5">
    <h2 class="text-primary">Our Menu</h2>
    <div class="row" id="menuContainer">
        <!-- Menu Items will be inserted dynamically -->
    </div>
</section>

<!-- Item Detail Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemName"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="itemImage" src="" class="img-fluid mb-3" alt="Food Image">
                <p id="itemDescription"></p>
                <h4 id="itemPrice"></h4>
            </div>
            <div class="modal-footer">
                <button id="orderNowBtn" class="btn btn-primary">Order Now</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="orderForm">
                <div class="modal-header">
                    <h5 class="modal-title">Place Your Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="customerName">Name</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Phone Number</label>
                        <input type="tel" class="form-control" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Address</label>
                        <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select class="form-control" id="paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="Cash">Cash on Delivery</option>
                            <option value="UPI">UPI</option>
                            <option value="Card">Credit/Debit Card</option>
                        </select>
                    </div>

                    <!-- UPI Input -->
                    <div class="form-group d-none" id="upiSection">
                        <label for="upiId">Enter Your UPI ID</label>
                        <input type="text" class="form-control" id="upiId" placeholder="example@upi">
                    </div>

                    <!-- QR Code -->
                    <div class="text-center d-none" id="qrSection">
                        <p>Scan to Pay:</p>
                        <img id="qrImage" src="" alt="QR Code" class="img-fluid" style="max-width: 250px;">
                    </div>

                    <div class="alert alert-success d-none" id="orderSuccess">Order placed successfully!</div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Submit Order</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center p-3 mt-5">
    <p>&copy; 2025 Food Delivery Service. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
